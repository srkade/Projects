<form method="get" action="{% url 'admin_panel' %}" class="mb-3">
    <div class="input-group">
        <input type="text" name="search" class="form-control" placeholder="Search by name" value="{{ search_query }}">
        <div class="input-group-append">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
        <a href="{% url 'export_visitors_csv' %}" class="btn btn-success mb-3">Export to CSV</a>

    </div>
</form>
